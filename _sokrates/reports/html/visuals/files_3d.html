
<!DOCTYPE html >
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link rel="stylesheet" type="text/css" href="https://examples.x3dom.org/example/x3dom.css" />
        <script type="text/javascript" src="https://examples.x3dom.org/example/x3dom.js"></script>
    </head>
    <style>body { font-family: Arial; margin: 20px;}</style>
       
<body>

    <div>
        <p id="moduleInfo" >&nbsp;</p>
    </div>
    <div>
    <x3d id="x3droot" xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" x="0px" y="0px" width="800px" height="600px">
        <scene>
            <viewpoint position='5 0 30' ></viewpoint>
<h1>A 3D View of All Files</h1><p>Each block is one file. The height of the block represents the file relative size in lines of code. The color of the file represents its size category.</p><Transform translation="0.0 0 0">
<Transform DEF="transform0" translation="0.0 2.025 2.4">
    <Shape DEF="sphereShape" onclick="">
        <Appearance DEF="sphereApp">
            <Material diffuseColor="0.855 1.0 0.0" specularColor=".5 .5 .5" />
        </Appearance>
        <Box size="1 4.05 1" DEF="node0" />
    </Shape>
</Transform>
<Transform DEF="transform1" translation="0.0 0.525 1.2">
    <Shape DEF="sphereShape" onclick="">
        <Appearance DEF="sphereApp">
            <Material diffuseColor="0.02 0.4 0.03" specularColor=".5 .5 .5" />
        </Appearance>
        <Box size="1 1.05 1" DEF="node1" />
    </Shape>
</Transform>
<Transform DEF="transform2" translation="0.0 0.025 0.0">
    <Shape DEF="sphereShape" onclick="">
        <Appearance DEF="sphereApp">
            <Material diffuseColor="0.02 0.4 0.03" specularColor=".5 .5 .5" />
        </Appearance>
        <Box size="1 0.05 1" DEF="node2" />
    </Shape>
</Transform>
<Transform DEF="transform3" translation="1.2 0.025 0.0">
    <Shape DEF="sphereShape" onclick="">
        <Appearance DEF="sphereApp">
            <Material diffuseColor="0.02 0.4 0.03" specularColor=".5 .5 .5" />
        </Appearance>
        <Box size="1 0.05 1" DEF="node3" />
    </Shape>
</Transform>
</Transform>
        </scene>
    </x3d>

<script>
        document.onload = function(event) {
            var x3d = document.getElementById('x3droot');
            x3d.runtime.showAll();
        };
    </script>    </div></body>
</html>
